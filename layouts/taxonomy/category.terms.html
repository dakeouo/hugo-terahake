{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
</div>
<div class="content">
  {{ $baseUrl := .Site.BaseURL }}
  {{ range .Data.Terms.ByCount }}
  <h2 ><a href="{{ $baseUrl }}category/{{ .Term | urlize }}" style="color:#777;">{{ .Term }}</a></h2>
  <ul>
  {{ range .Pages }}
    {{ .Render "li" }}
  {{ end }}
  </ul>
  {{ end }}
</div>

{{ partial "footer.html" . }}
