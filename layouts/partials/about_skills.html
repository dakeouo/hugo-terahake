<div class="container">
	<div class="row">
		<div class="12u">
			<h2><b class="icon fa-bullseye">&nbsp;Skills</b></h2>
		</div>
		<div class="row">
			{{ range .Site.Author.block_skill }}
			<div class="6u about-box">
				<h3>&nbsp;<b class="icon fa-crosshairs">&nbsp;{{ .skill_title }}</b></h3>
				<div class="tags-list">
					{{range .skill_item }}
					<span class="tag-text">{{ . }}</span>
					{{end}}
				</div>
			</div>
			{{end}}
		</div>
	</div>
	<br />
</div>
