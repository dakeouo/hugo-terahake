<label>
  <i class="fa fa-calendar fa-fw"></i>
  <time class="post-time">{{ with .Site.Params.dateFormat }}{{ $.Date.Format . }}{{ else }}{{ .Date.Format "02 Jan 2006, 15:04" }}{{ end }}</time>

  {{ $baseUrl := .Site.BaseURL }}

  {{ if isset .Params "category" }}
  &nbsp;|&nbsp;
  <i class="fa fa-folder fa-fw"></i>
  <a class="post-category" href="{{ $baseUrl }}category/{{ .Params.category | urlize }}">{{ .Params.category }}</a>
  {{ end }}

  {{ if isset .Params "topics" }}
  {{ $count := len .Params.topics }}
  {{ if gt $count 0 }}
  &nbsp;|&nbsp;
  <i class="fa fa-folder fa-fw"></i>
  {{ range $k, $v := .Params.topics }}
    <a class="post-topic" href="{{ $baseUrl }}topics/{{ . | urlize }}">{{ . }}</a>{{ if lt $k (sub $count 1) }}&nbsp;&#47;{{ end }}
  {{ end }}
  {{ end }}
  {{ end }}

  {{ if isset .Params "tags" }}
  {{ $count := len .Params.tags }}
  {{ if gt $count 0 }}
  &nbsp;|&nbsp;
  <i class="fa fa-tags fa-fw"></i>
  {{ range $k, $v := .Params.tags }}
    <a class="post-tag" href="{{ $baseUrl }}tags/{{ . | urlize }}">{{ . }}</a>{{ if lt $k (sub $count 1) }}&nbsp;&#47;{{ end }}
  {{ end }}
  {{ end }}
  {{ end }}
</label>
