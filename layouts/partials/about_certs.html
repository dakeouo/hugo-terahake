<div class="container">
	<div class="row">
		<div class="12u">
			<h2><b class="icon fa-certificate">&nbsp;certificates</b></h2>
		</div>
		{{ range .Site.Author.block_certified }}
		<div class="6u about-box" align="center">
			<div class="row">
				<div class="3u"><img src="{{ $.Site.BaseURL }}/certified/{{.certified_image}}" style="width: 100%; max-width: 150px; max-height: 150px; margin: 0 auto;" /></div>
				<div class="9u">
					<small style="color: #aaa;">{{.certified_issuer}}</small>
					<h4 style="font-size: 1.1em;"><b>{{.certified_name}}</b></h4>
					<ul class="actions">
						<li><a href="{{.certified_verifyUrl}}" class="button small special">Verify</a></li>
					</ul>
				</div>
			</div>
			<br />
		</div>
