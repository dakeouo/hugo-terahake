<div class="row">
  <div class="col-xs-2">
    <a href="{{ .Permalink }}"><img src="{{ $.Site.BaseURL }}/images/banner2.jpg" alt="Post Image"></a>
  </div>
  <div class="col-xs-10">
    <a class="post-title" href="{{ .Permalink }}"><h4>{{ .Title }}</h4></a>
    {{ partial "post_meta.html" . }}
    <p>
      {{ .Summary }}
      <a href="{{ .RelPermalink }}" class="button alt small" style="min-width: 11em;">Learn More</a>
    </p>
  </div>
</div>
